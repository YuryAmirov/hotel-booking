<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Book room</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
</head>
<body>
    <div id="content">
        <h2>Booking details</h2>
        <div th:if="${errorMessage}" class="alert alert-danger" id="messageErrorRegister"
             role="alert">
            <p th:text="${errorMessage}">...</p>
        </div>
        <form th:if="!${errorMessage}" th:action="@{/bookings/create}" method="post">
            <table class="table">
                <thead>
                <tr>
                    <th>Room number</th>
                    <th>Room category</th>
                    <th>From</th>
                    <th>Till</th>
                    <th>Price</th>
                </tr>
                </thead>

                <tbody>
                    <td th:text="${room.number}">Number</td>
                    <td th:text="${room.category}">Category</td>
                    <td th:text="${startDate}">Start date</td>
                    <td th:text="${endDate}">End date</td>
                    <td th:text="${price}">Price</td>
                </tr>
                </tbody>
            </table>
            <br/>
            <div class="form-group">
                <input type="email" name="email" id="email"
                       class="form-control"
                       placeholder="Email" th:value="${userEmail}"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password"
                       class="form-control" placeholder="Password" th:value="${userPassword}"/>
            </div>
            <input class="btn btn-light center-block" type="submit" th:value="Submit"/>
        </form>
    </div>
</body>
</html>
